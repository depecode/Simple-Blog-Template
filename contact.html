<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>

<body>

    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>GET IN TOUCH</h2>
            <p>We are very approachable and would love to speak with you. Feel free to call, send us a mail, talk to us on facebook, or simply complete the enquiry form.</p>
            
            <p>
                    <button type="button" class="btn btn-default">
                <i class="fa fa-phone fa-lg"aria-hidden="true"></i> 
                    </button>
                    080 0800 0800
            </p>
            <p>
                    <button type="button" class="btn btn-default">
                <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
                    </button>
                    example@email.com
            </p>
            <p>
                    <button type="button" class="btn btn-default">
                <i class="fa fa-facebook fa-lg"aria-hidden="true"></i> 
                    </button>
                    examplefacebook
        </div>

        <div class="col-md-6">
            <h2>SEND US A MESSAGE</h2>

            <form>
                <div class="form-group">
                        <label>Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                        <label>Phone Number</label>
                        <input type="phone number" class="form-control" id="phone number" placeholder="Phone Number">
                </div>
            
                    <label>Message</label>
                <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
                
            </form>
        </div>
    </div>
    </div>


</body>
</html>
